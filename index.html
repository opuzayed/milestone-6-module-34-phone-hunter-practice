<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        Welcome to my Phone Hunter
    </header>
    <main class="container">
        <!-- display-phone -->
        <section>
                <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                  </div>
                  <div id="no-found-message" class="mt-5 d-none">
                    <h3 class="text-warning">No phone found.Please try again.</h3>
                  </div>
                  <!--------SHOW ALL BUTTON-------->
                  <div id='show-all' class = 'text-center d-none'>
                    <div id='btn-show-all' class="btn btn-primary">Show All</div>
                  </div>
        </section>
        <!-- display search phone -->
        <section>
            <div class="mb-3 w-50 mt-5">
                <input type="text" class="form-control" id="search-field" placeholder="search your phone">
                <div id = "btn-search" class="btn btn-primary mt-2">
                    search
                </div>
            </div>
        </section>
        <!-- spinner loading -->
        <section>
            <div style="height: 400px;" id='loader' class="d-flex d-none justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        
        <!-- modal-contents -->

        <section>
          <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="phone-details" class="modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
